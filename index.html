<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Hello Baby</title>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Sofia">
  <style>
    html, body {
      margin: 0;
      height: 100%;
      background: #000;
      overflow: hidden;
    }
    .wrap {
      height: 100%;
      display: grid;
      place-items: center;
      position: relative;
      z-index: 20;
    }
    canvas#canvas {
      position: fixed;
      inset: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      z-index: 10;
    }
    /* White glowing orb background */
    #glow {
      position: fixed;
      top: 0; left: 0;
      width: 100vw;
      height: 100vh;
      background: radial-gradient(circle at center, rgba(255,255,255,0.15) 0%, transparent 20%);
      mix-blend-mode: lighten;
      pointer-events: none;
      z-index: 5;
      transition: transform 0.15s ease-out;
    }
    /* Text reveal */
    h1.reveal {
      font-family: "Sofia", cursive;
      font-size: clamp(2rem, 6vw, 5rem);
      color: #fff;
      opacity: 0;
      transition: opacity 1s ease, text-shadow 1s ease;
      text-shadow: none;
      user-select: none;
    }
    h1.reveal.visible {
      opacity: 1;
      text-shadow: 0 0 12px rgba(255,255,255,0.4);
    }
  </style>
</head>
<body>
  <div class="wrap">
    <h1 class="reveal">HELLO BABYYYYYYY !!!!! </h1>
  </div>
  <div id="glow"></div>
  <canvas id="canvas"></canvas>

  <script>
    const canvas = document.querySelector("#canvas");
    const ctx = canvas.getContext("2d");
    const glow = document.querySelector("#glow");
    const revealText = document.querySelector("h1.reveal");

    let w, h, balls = [];
    let mouse = { x: innerWidth/2, y: innerHeight/2 };

    // Heart colors
    const rgb = [
      "rgba(26, 188, 156,0.35)",
      "rgba(46, 204, 113,0.35)",
      "rgba(52, 152, 219,0.35)",
      "rgba(155, 89, 182,0.35)",
      "rgba(241, 196, 15,0.35)",
      "rgba(230, 126, 34,0.35)",
      "rgba(231, 76, 60,0.35)"
    ];

    function init() {
      resizeReset();
      animationLoop();
    }

    function resizeReset() {
      w = canvas.width = window.innerWidth;
      h = canvas.height = window.innerHeight;
    }

    function animationLoop() {
      ctx.clearRect(0, 0, w, h);
      ctx.globalCompositeOperation = 'lighter';

      drawBalls();
      balls = balls.filter(b => b.time <= b.ttl);

      requestAnimationFrame(animationLoop);
    }

    function drawBalls() {
      for (let i = 0; i < balls.length; i++) {
        balls[i].update();
        balls[i].draw();
      }
    }

    function spawnHearts(x, y, count = 10) {
      for (let i = 0; i < count; i++) {
        balls.push(new Ball(x, y));
      }
    }

    function getRandomInt(min, max) {
      return Math.round(Math.random() * (max - min)) + min;
    }

    function easeOutQuart(x) {
      return 1 - Math.pow(1 - x, 4);
    }

    class Ball {
      constructor(x, y) {
        this.start = {
          x: x + getRandomInt(-20, 20),
          y: y + getRandomInt(-20, 20),
          size: getRandomInt(8, 12)
        };
        this.end = {
          x: this.start.x + getRandomInt(-40, 40),
          y: this.start.y + getRandomInt(-40, 40)
        };
        this.x = this.start.x;
        this.y = this.start.y;
        this.size = this.start.size;
        this.style = rgb[getRandomInt(0, rgb.length - 1)];
        this.time = 0;
        this.ttl = 500;
      }

      draw() {
        ctx.fillStyle = this.style;
        ctx.beginPath();
        const x = this.x, y = this.y, size = this.size;
        // Heart shape
        ctx.moveTo(x, y + size / 4);
        ctx.bezierCurveTo(x - size, y - size / 2, x - size, y + size / 1.5, x, y + size);
        ctx.bezierCurveTo(x + size, y + size / 1.5, x + size, y - size / 2, x, y + size / 4);
        ctx.closePath();
        ctx.fill();
      }

      update() {
        if (this.time <= this.ttl) {
          const progress = 1 - (this.ttl - this.time) / this.ttl;
          this.size = this.start.size * (1 - easeOutQuart(progress));
          this.x = this.x + (this.end.x - this.x) * 0.005;
          this.y = this.y + (this.end.y - this.y) * 0.005;
        }
        this.time++;
      }
    }

    // Floating random hearts
    setInterval(() => {
      const x = getRandomInt(0, w);
      const y = getRandomInt(0, h);
      spawnHearts(x, y, 2);
    }, 180);

    // Cursor hearts trail + glow orb
    window.addEventListener("mousemove", (e) => {
      mouse.x = e.x;
      mouse.y = e.y;
      spawnHearts(mouse.x, mouse.y, 4);

      // Move glowing orb
      glow.style.transform = `translate(${e.x - w/2}px, ${e.y - h/2}px)`;
    });

    // Reveal text permanently after first hover
    revealText.addEventListener("mouseenter", () => {
      revealText.classList.add("visible");
    });

    window.addEventListener("DOMContentLoaded", init);
    window.addEventListener("resize", resizeReset);
  </script>
</body>
</html>
